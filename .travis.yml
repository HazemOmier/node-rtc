language: node_js
node_js:
- '0.10'
- '0.8'
before_install:
- sudo chmod 1777 /dev/shm
- sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
- sudo apt-get update -qq --force-yes
- sudo apt-get install -qq --force-yes xvfb imagemagick google-chrome-stable libnss3-dev libasound2-dev libpulse-dev
- wget http://ftp.acc.umu.se/ubuntu/ubuntu/pool/universe/n/ninja-build/ninja-build_1.3.4-1.1_amd64.deb
- sudo dpkg -i ninja-build_1.3.4-1.1_amd64.deb
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_success:
- npm install npm
