language: node_js
node_js:
  - "0.10"
  - "0.8"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libnss3-dev libasound2-dev libpulse-dev
  - wget http://ftp.acc.umu.se/ubuntu/ubuntu/pool/universe/n/ninja-build/ninja-build_1.3.4-1.1_amd64.deb
  - sudo dpkg -i ninja-build_1.3.4-1.1_amd64.deb
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_i386.deb
  - sudo dpkg -i google-chrome-stable_current_i386.deb
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
after_success:
